<!DOCTYPE html>
<html>
    <head>
<title>Simpletax.com</title>
<link rel="stylesheet" href="style.css">
        <body class="home">
            <script>
function calculate() {
  var moneyInput = document.getElementById("money-input").value;

  // Calculate the amounts for each category based on percentages
  var category1Amount = moneyInput * 0.36; // 36%
  var category2Amount = moneyInput * 0.24; // 24%
  var category3Amount = moneyInput * 0.17; // 17%
  var category4Amount = moneyInput * 0.11; // 11%
  var category5Amount = moneyInput * 0.08; // 8%
  var category6Amount = moneyInput * 0.04; // 4%
  // Calculate amounts for the remaining categories

  // Update the HTML with the calculated amounts
  document.getElementById("category1-name").textContent = "RobinHood";
  document.getElementById("category1-amount").textContent = category1Amount.toFixed(2);
  document.getElementById("category2-name").textContent = "RothIRA";
  document.getElementById("category2-amount").textContent = category2Amount.toFixed(2);
  document.getElementById("category3-name").textContent = "Savings";
  document.getElementById("category3-amount").textContent = category3Amount.toFixed(2);
  document.getElementById("category4-name").textContent = "CashApp";
  document.getElementById("category4-amount").textContent = category4Amount.toFixed(2);
  document.getElementById("category5-name").textContent = "Crypto";
  document.getElementById("category5-amount").textContent = category5Amount.toFixed(2);
  document.getElementById("category6-name").textContent = "Other";
  document.getElementById("category6-amount").textContent = category6Amount.toFixed(2);
  // Update the HTML for the remaining categories
}
            </script>
        </head>
        <div class="title">
  <body>   
<h1>Easy Tax Calculator For All Your Money Needs.</h1>
   </div>
<div>
        <label class="med" for="money-input"></label>
        <input class="input" placeholder="Enter Your Money Amount" type="number" id="money-input">
        </div>

<br>
<br>
        <button class="buttonGlow" onclick="calculate()">Calculate</button>
     <div class="bigGlow">
<div class="cat" id="categories">
    <div class="category">
      <span id="category1-name">RobinHood</span>:
      <br>
      <span id="category1-amount"></span>
    </div>
    <div class="category">
      <span id="category2-name">RothIRA</span>:
      <br>
      <span id="category2-amount"></span>
    </div>
    <div class="category">
      <span id="category3-name">Savings</span>:
      <br>
      <span id="category3-amount"></span>
    </div>
    <div class="category">
      <span id="category4-name">CashApp</span>:
      <br>
      <span id="category4-amount"></span>
    </div>
    <div class="category">
      <span id="category5-name">Crypto</span>:
      <br>
      <span id="category5-amount"></span>
    </div>
    <div class="category">
      <span id="category6-name">Other</span>:

    </div>
  </div>
</div>





</body>
